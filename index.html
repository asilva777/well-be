  <div id="root"></div>

  <!-- Main script: entry point for React app -->
  <script type="module" src="/src/main.tsx"></script>
  <!-- Additional JS -->
  <script src="/script.js" async></script>

  <!-- Google Analytics Example (Replace with your GA_TRACKING_ID) -->

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_TRACKING_ID');

  <!-- Comments: Linked files and components in repo (for build tools) -->
  <!--
    The following files are part of the repository and are imported via the main React app (main.tsx, App.tsx, etc.):
      - style.css (linked above)
      - script.js (linked above)
      - postcss.config.js (used by the build system, not linked in HTML)
      - package.json (used by the build system, not linked in HTML)
      - eslint.config.js (used by the build system, not linked in HTML)
      - components.json (used by the build system, not linked in HTML)
      - App.css (imported in App.tsx)
      - App.tsx
      - src/hooks/use-mobile.tsx
      - src/components/ui/ActivitySummary.tsx
      - src/components/ui/AppLayout.tsx
      - src/components/ui/DataPointModal.tsx
      - src/components/ui/EnhancedHRVChart.tsx
      - src/components/ui/HRVChart.tsx
      - src/components/ui/HRVMeasurement.tsx
